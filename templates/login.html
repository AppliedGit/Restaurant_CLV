<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>ADRA</title>
    <script>
        function login_process() {
            var user_name = $("#user_name").val();
            var user_password = $("#user_password").val();
            if (user_name === "admin" && user_password === "Admin@12345") {
                $.ajax({
                    url: "/home/",
                    success: function (result) {                        
                        alert(result);
                    }
                });
            }
        }
    </script>
    <style>
         body{
            background-color: #eeeeee;
         }
    </style>

</head>

<body>


    <div class="container-fluid">
        <div class="container vh-100 login_page">
            <div class="row align-items-center vh-100">
                <div class="col-lg-4 mx-auto">
                    <div class="bg-white p-5 rounded shadow-sm">
                        <h6 class="text-info text-center">Restaurant CLV</h6>
                        <h3 class="text-center">LOGIN</h3>
                        
                            <div class="mb-3">
                                <label class="form-label">Username <small class="text-danger">*</small></label>
                                <input type="text" name="Username" placeholder="Username" class="form-control"
                                    id="user_name" value="admin" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password <small class="text-danger">*</small></label>
                                <input type="password" name="password" placeholder="Password" class="form-control"
                                    id="user_password" value="Admin@12345" />
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary text-uppercase " type="button"
                                    onclick="login_process();">Submit</button>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
